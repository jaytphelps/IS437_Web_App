{% extends "base.html" %}

{% block content %}
	{% if msg %}
		<div style="color:red;"> {{ msg }}</div>
    {% endif %}
	
	<div> 
		<a href="/user?User_ID=new">Create new user</a>
	</div>
	<table>
		<tr>
			<td>User ID</td>
			<td>First Name</td>
			<td>Last Name</td>
			<td>Email</td>
		</tr>
		{% for row in table %}
			<tr>
				<td><a href="/user?User_ID={{ row.User_ID }}">{{ row.User_ID }}</a></td>
				<td>{{ row.User_First_Name }}</td>
				<td>{{ row.User_Last_Name }}</td>
				<td>{{ row.User_Email }}</td>
			</tr>
		{% endfor %}
		
	</table>
{% endblock %}
